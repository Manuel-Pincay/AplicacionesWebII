<table class="table table-striped mt-3 mx-3">
    <thead>
        <tr>
            <th scope="col">Solicitud</th>
            <th scope="col">Fecha</th>
            <th scope="col">Id Empleado</th>
            <th scope="col">DESDE</th>
            <th scope="col">HASTA</th>
            <th scope="col">Beneficios</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody *ngFor="let item of exonerado">
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.idemp}}</td>
            <td>{{item.desde}}</td>
            <td>{{item.hasta}}</td>
            <td>{{item.beneficio}}</td>
            <td>{{item.estado}}</td>
            <td>
                <a routerLink="/exonerado/editar/{{item.idemp}}" class="btn btn-warning my-1 mx-2">
                    <i class="fa fa-pen"></i>
                </a>
                
                <button (click)="eliminarExonerado(item.idemp)" class="btn btn-danger my-1 mx-2">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="mx-auto" style="width: 200px">
    <a href="http://localhost:4000/exonerado/inicio" class="btn btn-primary my-1 mx-3"> Tabla
    </a>
</div>
